xcassets:
  - inputs:
      - Sources/PiCK_iOS_DesignSystem/Resources/Color.xcassets
    outputs:
      templateName: swift5
      output: Sources/Color/Color+Generated.swift
      params:
        forceProvidesNamespaces: true
        enumName: PiCKColor
  - inputs:
      - Sources/PiCK_iOS_DesignSystem/Resources/Image.xcassets
    outputs:
      templateName: swift5
      output: Sources/Image/Image+Generated.swift
      params:
        forceProvidesNamespaces: true
        enumName: PiCKImage
fonts:
  inputs:
    - Sources/PiCK_iOS_DesignSystem/Resources/Font/WantedSans/otf
  outputs:
    templateName: swift5
    output: Sources/Font/Font+Generated.swift
    params:
      enumName: DesignSystemFontFamily
